<!DOCTYPE html>

    <head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="/bower_components/chartist/dist/chartist.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/sc.css">

    </head>

    <body>

        <div id="stage">

            <div class="ct-chart ct-golden-section" id="tabledata">
                <h1><img src="/images/sc-logo.png" /> Scoreboard</h1>
                <table class="scoretable">
                    <tr>
                        <th id="week"></th>
                        <th>Actual</th>
                        <th>Last Year</th>
                        <th>Last Year %</th>
                    </tr>

                    <tr id="Monday">
                        <td class="day"></td>
                        <td class="thisyear"></td>
                        <td class="lastyear"></td>
                        <td class="percentage"></td>
                    </tr>

                    <tr id="Tuesday">
                        <td class="day"></td>
                        <td class="thisyear"></td>
                        <td class="lastyear"></td>
                        <td class="percentage"></td>
                    </tr>

                    <tr id="Wednesday">
                        <td class="day"></td>
                        <td class="thisyear"></td>
                        <td class="lastyear"></td>
                        <td class="percentage"></td>
                    </tr>

                    <tr id="Thursday">
                        <td class="day"></td>
                        <td class="thisyear"></td>
                        <td class="lastyear"></td>
                        <td class="percentage"></td>
                    </tr>                                                            

                    <tr id="Friday">
                        <td class="day"></td>
                        <td class="thisyear"></td>
                        <td class="lastyear"></td>
                        <td class="percentage"></td>
                    </tr>

                    <tr id="Saturday">
                        <td class="day"></td>
                        <td class="thisyear"></td>
                        <td class="lastyear"></td>
                        <td class="percentage"></td>

                    <tr id="Sunday">
                        <td class="day"></td>
                        <td class="thisyear"></td>
                        <td class="lastyear"></td>
                        <td class="percentage"></td>
                    </tr>                                                          
                </table>

            </div>

            <div class="section-container">
                <div class="half-section week-total">
                    <h2>Week Total</h2>
                    <span class="week-total-value"></span>
                </div>
                <div class="half-section comp-total">
                    <h2>Total %</h2>
                    <span class="week-total-comp-value">96.3%</span>
                </div>
            </div>

            <div class="ct-chart ct-golden-section" id="chart1"></div>
            <div class="ct-chart ct-golden-section" id="bar"></div>
            <div class="ct-chart ct-golden-section" id="pie"></div>
            <ul class="ct-legend"></ul>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="bower_components/chartist/dist/chartist.min.js"></script>
        <script src="bower_components/chartist-plugin-pointlabels/dist/chartist-plugin-pointlabels.min.js"></script>
        <script src="/js/chartoptions.js"></script>
        <script src="/js/dataprocess.js"></script>
        
     
    </body>

</html>
